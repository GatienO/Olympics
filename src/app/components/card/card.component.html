<div class="card">
    <div class="card-header">
      <ng-content select="[card-header]"></ng-content>
    </div>
    <div class="card-body">
      <div class="card-item" *ngFor="let item of items">
        <div class="card-item-title">{{ item.title }}</div>
        <div class="card-item-value">{{ item.value }}</div>
      </div>
    </div>
  </div>
